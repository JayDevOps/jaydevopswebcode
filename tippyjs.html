<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>tippy Tooltip in action</title>
<link href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" type="text/css" />
<link href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" type="text/css" />
</head>

<body>
<button class="my-button2" data-toggle="tippy" title="awesome buttom here">Button here</button>
<button class="my-button2" data-toggle="tippy" 
title="<a href='https://www.azure.com' target='_blank'><strong>awesome second button here</strong></a>" 
data-tippy-duration="[10, 3000]" 
data-tippy-interactive="true">
  Button two</button>
  
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/tippy.js@2.1.1/dist/tippy.all.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  tippy('.my-button2' );
});
</script>
</body>
</html>
